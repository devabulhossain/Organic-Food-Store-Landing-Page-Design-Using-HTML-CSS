<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Food Store Landing Page Design Using HTML & CSS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="hero-section" class="section-w">
      <!-- Header start -->
      <header>
        <nav class="navbar">
          <div class="logo">Foodies</div>

          <ul class="nav-links" id="navLinks">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Service Us</a></li>
            <li><a href="#">Our Company</a></li>
            <li><a href="#">Pages</a></li>
          </ul>

          <div class="menu-btn" id="menuBtn">â˜°</div>
        </nav>
      </header>
      <!-- Header end -->

      <!-- Hero start -->
      <div class="hero-start">
        <div class="hero-content">
          <h1>We're Serious For Food.</h1>
          <p>
            We strive to provide a space where guests can connect with
            themselves and explore their full potential, offering a safe place.
          </p>
          <div class="hero-btn">
            <a href="#">Get Started</a>
            <img src="./image/rightarrow.png" alt="Right Arrow" />
          </div>
        </div>
        <div class="hero-img">
          <img src="./image/PlaceYourImage.jpg" alt="Hero Image" />
        </div>
      </div>
      <!-- Hero end -->
    </section>

    <!-- company section -->
    <section class="section-w">
      <div class="company-logo">
        <img src="./image/comlogo1.png" alt="" />
        <img src="./image/comlogo2.png" alt="" />
        <img src="./image/comlogo3.png" alt="" />
        <img src="./image/comlogo4.png" alt="" />
        <img src="./image/comlogo5.png" alt="" />
      </div>
    </section>

    <!-- Navbar script -->
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const navLinks = document.getElementById("navLinks");

      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
